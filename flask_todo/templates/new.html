{% extends "layouts/base.html" %}

{% block title %}Todo App{% endblock %}

{% block content %}
<h3> What would you like to add?</h3>

<form method="post">
  <label for="add">
    <input type="text" name="item" id="item" required></input>
    <input type="submit" value="Save"></input>
  </label>
</form>

<p> You just added: {{ item }}</p>
{% endblock %}
