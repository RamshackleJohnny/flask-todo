{% extends "layouts/base.html" %}
{% block title %}Todo App{% endblock %}
{% block content %}
    <h3>We have so much work to do today!</h3>
{% for item in list %}
  <article class="post">
    <p class="body">{{ item }}</p>
    <form action="/" method="post">
      <button type="submit" name="complete" id="done" value="{{ item }}">Complete</button>
    </form>
    <button type="submit" name="delete">Delete</button>
  </article>
{% endfor %}

{% endblock %}
